<body>
    <form action="" method="post" autocomplete="on">
        choose your gender <br>
        <label for="male">male</label>

        <label for="female">female</label>

        <input type="text" name="mmm"  placeholder="last name"><br>

        <fieldset>
<legend>personal information</legend>

        <input type="checkbox" name="Social study" id="checkbox2">
        <label for="checkbox2"> Social study </label><br>

    </fieldset>

        <hr>

            <option value="chemistry"> chemistry </option>
            <option value="computer science"> computer science </option>

    </fieldset>
        <hr>
        <input type="file" name="" id="" enctype="multipart/form-data"><br><br>
<input type="reset" value="reset">

<textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" name="" id="" value="submit">
